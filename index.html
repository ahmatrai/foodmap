<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Home</title>
  </head>


  <body class="bg-dark">
    <!--Modal - foto - botão fechar - infos dos restaurantes -->
    <section id="modal">
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nome do restaurante</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex">
              <p>foto e descrição do restaurante</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-dismiss="modal">Fazer pedido</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Estilizar por bootstrap / align-items-center nok-->

    <section class="container-fluid bg-dark start">
      <div class="d-flex justify-content-center text-white mt-5 p-2">
        <h1>Foodmap</h1>
      </div>
    </section>

    <!--Filtros de restaurantes
        Mapa
        Fotos
        -->
    <section class="container-fluid bg-dark principal p-2">
      <div class="d-flex justify-content-center text-white mt-5 p-2">
        <h1>Foodmap</h1>
      </div>


      <div id="mapid" class="container-fluid d-flex justify-content-center text-white p-2 border rounded">
        <div class="row text-white justify-content-center">
          <div class="col-4">
            <div class="p-3 m-3 d-flex justify-content-center">
            <p> mapa </p>
            </div>
          </div>
        </div> 
      </div>


      <div class="d-flex justify-content-center text-white m-3 p-2">
        <label><h5 class="mr-2 mb-0 pt-2 align-items-center">Comida perto de você</h5></label>
      </div>
      <div class="d-flex justify-content-center text-white m-3 p-2">
        <select class="tipo bg-dark text-white border-white rounded p-2" placeholder="Filtrar restaurantes"></select>
        <button class="filtrar btn btn-dark text-white border-white ml-2 p-2">Filtrar</button>
      </div>

      <div class="d-flex justify-content-center text-white">
          <ul class="list-group" id="rests-list">
          </ul>
      </div>

      <div class="d-flex justify-content-center text-white m-3 p-2">
        <h5>fotos</h5>
      </div>
    </section>

    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
    <!--<script async defer  src="https://maps.googleapis.com/maps/api/js?key=sua-chave-da-API>&callback=initMap"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
